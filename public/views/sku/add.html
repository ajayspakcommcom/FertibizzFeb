<html>

<head>
  <title>IVF : Add Sku </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
</head>

<body>

  <nav class="navbar" id="header"></nav>

  <main class="container">
    <h1 class="text-center">Add Sku</h1>
    <div class="text-right"><a href="./sku" class="btn btn-success">Go Back</a></div>
    <div class="form-wrapper">
      <form id="frm1" onsubmit="validateMe();return false;">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <select class="form-control" id="cmbBrands" onchange="loadBrandGroup(this);">
              </select>
              <input type="hidden" class="form-control" id="hidBrand" />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <select class="form-control" id="cmbBrandGroup">
              </select>
              <input type="hidden" class="form-control" id="hidBrandGroup" />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <input type="text" class="form-control" id="txtSkuName" name="txtSkuName" placeholder="Sku Name" />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <input type="text" class="form-control" id="txtSkuPrice" name="txtSkuPrice" placeholder="Price" />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group add-input-wrapper">
              <input type="checkbox" value="on" id="chkDisabled" name="chkDisabled" />
              <label for="chkDisabled">Check to mark it disabled</label>
              
              <!-- <div class="img-wrapper">
                <img src="../../img/plus.png" alt="add input" class="img-responsive" />
              </div> -->
            </div>    
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="two-btn-wrapper">
              <button type="reset" class="btn btn-default btn-grad">Reset</button>
              <button type="submit" class="btn btn-default btn-grad">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/axios.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/sku.js"></script>
  <script>
    $(function () {
      // console.log( "ready!" );
      getSkuDetails();
    });
  </script>
</body>

</html>
