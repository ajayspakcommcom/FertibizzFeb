<html>

<head>
    <title>IVF : Update RC </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="/css/app.css" />
   
</head>

<body>

    <nav class="navbar" id="header"></nav>

    <main class="container-fluid">
        <h1 class="text-center">Update RC</h1>
        <div class="text-right">
            <a href="javascript:void(0);" onclick="goBack()" class="btn btn-success">Go Back</a>
        </div>
        <div class="form-wrapper">
            <form id="frm1" onsubmit="validateMe();return false;">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="fileName">File Name</label>
                            <input type="file" class="form-control" id="fileName" name="fileName" />
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="cmbBrands">RC SKU Wise</label>
                            <select class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="validityDate">Validity Date</label>
                            <input type="text" class="form-control" id="validityDate" name="validityDate" placeholder="Validity Date" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="two-btn-wrapper">
                            <button type="reset" class="btn btn-default btn-grad">Reset</button>
                            <button type="submit" class="btn btn-default btn-grad">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/axios.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="../../js/rc.js"></script>
    <script>
        $(function() {
            $('input[name="validityDate"]').daterangepicker({
                "startDate": "12/14/2022",
                "endDate": "12/20/2022"
                }, 
                function(start, end, label) {
                 console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            });
        });
    </script>
</body>

</html>
