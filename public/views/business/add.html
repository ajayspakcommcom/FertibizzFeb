<html>
    <head>
        <title>IVF : Add Business </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/app.css" />
    </head>
<body>
    
  <nav class="navbar" id="header"></nav>

      <main class="container-fluid">
         <h1 class="text-center">Add Business</h1>
         <div class="text-right">
            <!-- <a href="./hospitals" class="btn btn-success">Go Back</a> -->
            <a href="javascript:void(0);" onclick="goBack()" class="btn btn-success">Go Back</a>
          </div>

         <div class="form-wrapper">
          <form>
            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <div class="form-group">
                  <label for="cmbMonth">Select Month</label>
                  <select  id="cmbMonth" class="form-control">
                    <option value="">---- Select Month ----</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                  </select>
                  
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <div class="form-group">
                  <label for="cmbYear">Select Year</label>
                  <select  id="cmbYear" class="form-control">
                    <option value="">---- Select Year ----</option>                 
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="panel-group" id="accordion"></div>
              <div class="total-business-value">
                <b>Total Business Value</b> 
                <br />
                <span id="spnTotalBusinessValue">00.00</span>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group add-input-wrapper hideApproveChk">
                    <input type="checkbox" value="on" id="chkApproved" name="chkApproved" onclick="enableApproveButton()" />
                    &nbsp;
                    <label for="lblChkApproved">Check to Approved the Potential</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="two-btn-wrapper">
                    <button type="reset" class="btn btn-default btn-grad">Reset</button>
                    <button type="submit" class="btn btn-default btn-grad" onclick="validateMe();return false;">Save</button>
                    <button class="btn btn-default btn-grad" id="btnApprove" disabled="true" onclick="approveBusinessTracker();return false;">Approve</button>
                  </div>
                </div>
              </div>

          

          </form>
         </div>
      </main>

      <script src="../../js/jquery.min.js"></script>
      <script src="../../js/common.js"></script>
      <script src="../../js/axios.min.js"></script>
      <script src="../../js/bootstrap.min.js"></script>
      <script src="../../js/admin.js"></script>
      <script src="../../js/business.js"></script>
      <script>
        $(function () {
          // console.log( "ready!" );
          setupPage();
        });
      </script>
</body>
</html>
