  function potentialChart2() {

    var data = google.visualization.arrayToDataTable([
      ['Task', 'Hours per Day'],
      ['Self (Patient) Cycles', 50],
      ['Donor cycles', 50]
    ]);

    var options = {
      title: 'Potential Chart 2',
      width: 300,
      is3D: true,
      legend: { position: 'bottom' },
      backgroundColor: 'transparent'
    };

    var chart = new google.visualization.PieChart(document.getElementById('potential_chart2'));

    chart.draw(data, options);
  }

  function potentialChart3() {

    var data = google.visualization.arrayToDataTable([
      ['Task', 'Hours per Day'],
      ['Agonist Cycles', 40],
      ['Antagonist cycles', 60]
    ]);

    var options = {
      title: 'Potential Chart 3',
      width: 300,
      is3D: true,
      legend: { position: 'bottom' },
      backgroundColor: 'transparent'
    };

    var chart = new google.visualization.PieChart(document.getElementById('potential_chart3'));

    chart.draw(data, options);
  }

  setupPage()
