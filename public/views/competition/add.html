<html>

<head>
  <title>IVF : Add Competition </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
</head>

<body>

  <nav class="navbar" id="header"></nav>

  <main class="container">
    <h1 class="text-center">Add Competition</h1>
    <div class="text-right"><a href="./hospitals" class="btn btn-success">Go Back</a></div>

    <form>
      <div class="form-wrapper">
          <div class="form-group yearComboBox">
            <select class="form-control" id="cmbYear">
              <option value = '2022-2023'>2022-2023</option>
              <option value = '2023-2024'>2023-2024</option>
              <option value = '2024-2025'>2024-2025</option>
              <option value = '2025-2026'>2025-2026</option>
            </select>
          </div>
          <div class="form-section">
            <table class="table table-bordered table-bg">
              <thead>
                <tr>
                  <th colspan="2"></th>
                  <th  style="text-align:center; ;" colspan="3">Quarter 1</th>
                  <th  style="text-align:center;" colspan="3">Quarter 2</th>
                  <th  style="text-align:center;" colspan="3">Quarter 2</th>
                  <th  style="text-align:center;" colspan="3">Quarter 4</th>
                </tr>
                <tr>
                  <th width="10%" style="text-decoration: strong;">Brand</th>
                  <th width="20%" nowrap>Competition Mapping</th>
                  <th style="text-align:center;">Apr</th>
                  <th style="text-align:center;">May</th>
                  <th style="text-align:center;">Jun</th>
                  <th style="text-align:center;">Jul</th>
                  <th style="text-align:center;">Aug</th>
                  <th style="text-align:center;">Sep</th>
                  <th style="text-align:center;">Oct</th>
                  <th style="text-align:center;">Nov</th>
                  <th style="text-align:center;">Dec</th>
                  <th style="text-align:center;">Jan</th>
                  <th style="text-align:center;">Feb</th>
                  <th style="text-align:center;">Mar</th>
                </tr>
              </thead>
              <tbody id="competitorDataTable">
                
              </tbody>
            </table>
          </div>
  
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="two-btn-wrapper">
              <button type="reset" class="btn btn-default btn-grad">Reset</button>
              <button type="submit" class="btn btn-default btn-grad" onclick="validateMe();return false;">Save</button>
            </div>
          </div>
        </div>
  
      </div>


    </form>

  

  </main>

  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/axios.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/admin.js"></script>
  <script src="../../js/competition.js"></script>
  <script>
    $(function () {
      // console.log( "ready!" );
      setupPage();
    });
  </script>
</body>

</html>
